<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Metaphor Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <style>
        .center_div {
            margin: 0 auto;
            width: 50%
                /* value of your choice which suits your alignment */
        }
    </style>
</head>

<body>
    <form action="{{ url_for('home') }}" class="center_div" method="POST">
        <br>
        <h1>Metaphor Generator</h1> <br>

        <label for="enthinput">Enter a sentence with source and target frames</label>
        <textarea name="enthinput" class="form-control" id="enthinput" rows="3"></textarea>
        <br>
        <label for="modelselector">Choose a model</label>

        <select name="modelselector" id="modelselector" class="form-control">
            <option selected>Open this select menu</option>
            <option>BART</option>
            <option>BART + ParaCOMET1</option>
            <option>BART + ParaCOMET2</option>
        </select><br>
        <button type="submit" class="btn btn-primary">Generate</button>
    </form>
    <br>
    <br>
    <br>
    <p class="lead center_div">{{literal}}</p>
    <br>
    <p class="lead center_div">{{metaphor}}</p>
</body>

</html>
